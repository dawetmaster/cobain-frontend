<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
    </style>
    <link rel="stylesheet" href="styles.css">
    <title>Film</title>
</head>
<body>
    <div class="header">
        <h1 class="display-font title">Rekomendasi Film</h1>
        <p class="title">Info film yang saat ini bisa ditonton di CGV Cinemas terdekat</p>
    </div>
    <div id="details" class="details-container card">
        <div class="details-image">
            <img src="./img/rickroll.jpg" alt="Rickrolled" id="movieimg">
        </div>
        <div class="details-text">
            <h2 id="titledetails" class="display-font">Movie Title</h2>
            <p id="censordetails">Never Gonna Give You Up</p>
            <p id="genredetails">Pop</p>
            <hr>
            <p id="synopsis">Never Gonna Give You Up</p>
        </div>
    </div>
    <div style="display: flex">
        <button class="btn" id="btn">Close</button>
    </div>
    <div class="container" id="movielist">
        
    </div>
</body>
<script type="text/javascript" src="./script.js"></script>
</html>
